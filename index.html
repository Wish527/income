<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>实时工资计算器</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- <h1>实时工资计算器</h1> -->

  <div id="inputSection">
    <div class="input-group">
      <label for="hourlyRate">每小时工资（元）：</label>
      <input type="number" id="hourlyRate" placeholder="例如 50">
    </div>

    <div class="input-group">
      <label for="startTime">开始工作时间（小时:分钟）：</label>
      <input type="time" id="startTime" value="09:00">
    </div>

    <button onclick="startTracking()">开始计算</button>
  </div>

  <div id="result" style="display:none;">
    <p>今天上了：<span id="timeElapsed">0 秒</span></p>
    <p>今天赚了：<span class="money" id="money">0</span> 元</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
